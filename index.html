<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main row">

    <div class="container h-centered v-centered f-column">
      
      <div class="summary f-column">
        <img class="hero-img" src="images/illustration-hero.svg" alt="">
        <div class="summary-description">
          <h1 class="hero-title">Order Summary</h1>
          <p class="hero-text">You can now listen to millions of songs, audiobooks
            and podcasts on any device anywhere you like!</p>
        </div>
        <div class="select-plan row">
          <img src="images/icon-music.svg" alt="">
          <div class="actual-plan">
            <h3 class="plan-name">Annual Plan</h3>
            <div class="plan-price">$59,99/year</div>
          </div>
          <a class="plan-change" href="#">Change</a>
        </div>
        <div class="btn-pay">Proceed to Payment</div>
        <div class="btn-cancel">Cancel Order</div>
      </div>
    
    </div>

  </div>
</body>

</html>
